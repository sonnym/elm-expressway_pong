<!DOCTYPE html>

<html>
  <head>
    <title>Pong</title>

    <script src="//cdnjs.cloudflare.com/ajax/libs/sockjs-client/0.3.4/sockjs.min.js" type="text/javascript"></script>
    <script src="/pong.js" type="text/javascript"></script>
  </head>

  <body></body>

  <script type="text/javascript">
    var socket = new SockJS("/socket");

    socket.onopen = function() {
      var pong = Elm.fullscreen(Elm.Pong);

      pong.ports.sendInput.subscribe(function(input) {
        socket.send(JSON.stringify(input));
      });
    };

    socket.onclose = function() { };
    socket.onmessage = function(e) { };
  </script>
</html>
