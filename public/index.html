<!DOCTYPE html>

<html>
  <head>
    <title>Pong</title>

    <script src="//cdnjs.cloudflare.com/ajax/libs/sockjs-client/0.3.4/sockjs.min.js" type="text/javascript"></script>
    <script src="/pong.js" type="text/javascript"></script>
  </head>

  <body></body>

  <script type="text/javascript">
    var pongClient;
    var socket = new SockJS("/socket");

    socket.onopen = function() {
      pongClient = Elm.fullscreen(Elm.Pong.Client, {
        receiveInput: {
          space: false,
          dir1: 0,
          dir2: 0,
          delta: 0.0
        }
      });

      pongClient.ports.sendInput.subscribe(function(input) {
        socket.send(JSON.stringify(input));
      });
    };

    socket.onclose = function() { };

    socket.onmessage = function(e) {
      if (e.type !== "message") {
        return;
      }

      pongClient.ports.receiveInput.send(JSON.parse(e.data));
    }
  </script>
</html>
